<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Ops Request Flow - Zayo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Salesforce Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #032d60;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        #status {
            padding: 20px;
            background: #f0f4ff;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
            font-size: 14px;
            line-height: 1.6;
        }
        
        #status.error {
            background: #fff5f5;
            border-color: #fc8181;
            color: #c53030;
        }
        
        #status.success {
            background: #f0fff4;
            border-color: #48bb78;
            color: #22543d;
        }
        
        .login-btn {
            background: #032d60;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .login-btn:hover {
            background: #024591;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        #appContainer {
            margin-top: 30px;
            min-height: 400px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #032d60;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        <div id="appContainer"></div>
