<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Ops Request Flow - Zayo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Salesforce Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #032d60;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        #status {
            padding: 20px;
            background: #f0f4ff;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
            font-size: 14px;
            line-height: 1.6;
        }
        
        #status.error {
            background: #fff5f5;
            border-color: #fc8181;
            color: #c53030;
        }
        
        #status.success {
            background: #f0fff4;
            border-color: #48bb78;
            color: #22543d;
        }
        
        .login-btn {
            background: #032d60;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .login-btn:hover {
            background: #024591;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        #appContainer {
            margin-top: 30px;
            min-height: 400px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #032d60;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Field Ops Request Flow</h1>
        <p class="subtitle">Zayo Telecommunications - ServiceNow Integration Demo</p>
        
        <div id="status">Ready to authenticate with Salesforce</div>
        
        <button id="loginBtn" class="login-btn">Login to Salesforce</button>
        
        <div id="appContainer"></div>
    </div>

    <script>
        console.log('=== Script Started ===');
        
        // Configuration
        const CONFIG = {
            instanceUrl: 'https://zayo--dev.sandbox.my.salesforce.com',
            clientId: '3MVG9u5bid8bKNSJuHRl8Wv7D2P_lUn3aBy0T3.j91TqxL6J1nPbttbYlj3fgtC2qKmw_G821FMQRdpuSYzRl',
            redirectUri: 'https://nancy-jemimah.github.io/TestRepository/',
            lightningOutAppId: '1UsVZ000000018z0AA'
        };

        const statusDiv = document.getElementById('status');
        const loginBtn = document.getElementById('loginBtn');
        const appContainer = document.getElementById('appContainer');

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = '';
            if (type === 'error') statusDiv.classList.add('error');
            if (type === 'success') statusDiv.classList.add('success');
            console.log(`[${type}]`, message);
        }

        function showLoading(message) {
            statusDiv.innerHTML = `<span class="spinner"></span> ${message}`;
        }

        // Test button click
        loginBtn.addEventListener('click', function() {
            console.log('=== Button Clicked! ===');
            alert('Button clicked! Check console.');
            
            console.log('Client ID:', CONFIG.clientId);
            console.log('Redirect URI:', CONFIG.redirectUri);
            
            showLoading('Redirecting to Salesforce...');
            
            const authUrl = `${CONFIG.instanceUrl}/services/oauth2/authorize?` +
                `client_id=${encodeURIComponent(CONFIG.clientId)}&` +
                `redirect_uri=${encodeURIComponent(CONFIG.redirectUri)}&` +
                `response_type=token&` +
                `scope=full`;
            
            console.log('OAuth URL:', authUrl);
            
            // Redirect to Salesforce
            setTimeout(() => {
                window.location.href = authUrl;
            }, 500);
        });

        // Handle OAuth callback
        async function handleOAuthCallback() {
            const hash = window.location.hash.substring(1);
            
            if (!hash) {
                console.log('No OAuth callback');
                return;
            }
            
            console.log('=== OAuth Callback Detected ===');
            loginBtn.style.display = 'none';
            
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            
            if (!accessToken) {
                updateStatus('‚ùå No access token received', 'error');
                return;
            }
            
            console.log('‚úì Access token received');
            showLoading('Getting frontdoor URL...');
            
            try {
                const response = await fetch(
                    `${CONFIG.instanceUrl}/services/oauth2/lightningoutsingleaccess`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({
                            access_token: accessToken,
                            lightning_out_app_id: CONFIG.lightningOutAppId
                        })
                    }
                );
                
                console.log('Frontdoor response:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Frontdoor data:', data);
                
                showLoading('Loading Lightning Out app...');
                
                // Load Lightning Out script dynamically
                const script = document.createElement('script');
                script.src = `${CONFIG.instanceUrl}/lightning-out/lightning-out-2.0.js`;
                script.onload = () => {
                    console.log('‚úì Lightning Out script loaded');
                    initLightningOut(data.frontdoor_uri);
                };
                script.onerror = () => {
                    updateStatus('‚ùå Failed to load Lightning Out script', 'error');
                };
                document.body.appendChild(script);
                
            } catch (error) {
                console.error('Error:', error);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function initLightningOut(frontdoorUrl) {
            appContainer.innerHTML = `
                <lightning-out-application 
                    id="app"
                    components="c-flow-wrapper"
                    frontdoor-url="${frontdoorUrl}">
                </lightning-out-application>
                <c-flow-wrapper flow-api-name="Field_Ops_Request"></c-flow-wrapper>
            `;
            
            const app = document.getElementById('app');
            app.addEventListener('lo.application.ready', () => {
                console.log('‚úì App ready!');
                updateStatus('‚úÖ Flow loaded successfully!', 'success');
            });
            
            app.addEventListener('lo.application.error', (e) => {
                console.error('App error:', e.detail);
                updateStatus(`‚ùå ${e.detail.message}`, 'error');
            });
        }

        // Initialize
        console.log('=== Page Ready ===');
        console.log('Button element:', loginBtn);
        handleOAuthCallback();
    </script>
</body>
</html>
