<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Field Ops Request Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f6f9;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        h1 { color: #032d60; }
        #flowContainer { margin-top: 20px; min-height: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Field Ops Request Flow</h1>
        <p>Zayo Telecommunications - ServiceNow Integration Demo</p>
        <div id="flowContainer">Loading flow...</div>
    </div>

    <script src="https://zayo--dev.sandbox.lightning.force.com/lightning/lightning.out.js"></script>
    
    <script>
        console.log('Using built-in Flow Runtime App...');
        
        // Use Salesforce's built-in app instead of custom
        $Lightning.use(
            "runtime_flows:lightningOutRunner",  // Built-in Salesforce app
            function() {
                console.log('âœ“ Runtime app initialized!');
                
                $Lightning.createComponent(
                    "runtime_flows:flowRuntimeForLightningOut",  // Built-in flow component
                    {
                        flowDevName: "Field_Ops_Request",
                        flowInputVariables: []
                    },
                    "flowContainer",
                    function(component) {
                        console.log("âœ“ Flow component created!");
                    }
                );
            },
            "https://zayo--dev.sandbox.lightning.force.com"
        );
    </script>
</body>
</html>
